<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />

      content="default-src 'self';script-src 'self';font-src 'self';style-src 'self';object-src 'none'"

  <body>
    <div class="wrapper">
      <header>
        <button class="square">正方形の騎行</button>
        <button class="circle">内包しあう円</button>
        <button class="triangle">小三角形の集合</button>
        <button class="action">
          暴れる円
          (ここを<span>click!</span>=>円出現<span>canvas</span>を<span>click!</span>=>繰り返し<span>click!</span>)

        <button class="clear">
          <span>canvas</span>クリアはくちらを<span>click!</span>暴れ円も露と消えます。
        </button>
      </header>
      <main>
        <canvas id="canvas"></canvas>
      </main>
