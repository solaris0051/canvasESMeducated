<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self';script-src 'self';font-src 'self';style-src 'self';object-src 'none'" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Adopting-ESM-with-2D-contexts-put-on-a-canvas." />
  <title>canvasESMeducated</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="preload" as="style" href="style.css" />
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <script type="module" src="app.js"></script>
</head>

<body>
  <div class="wrapper">
    <header>
      <button class="square" type="button">
        Challenge1: 黄と紫の四角による<u>ネ〇〇イ</u>の抽象 => <span>Click</span>
      </button>
      <button class="circle" type="button">
        Challenge2: 円はいくつ ? => <span>Click</span>
      </button>
      <button class="triangle" type="button">
        Challenge3: 三角はいくつ ? => <span>Click</span>
      </button>
      <button class="clear_canvas1_4" type="button">
        図形クリア => <span>Click</span>
      </button>
      <button class="action" type="button">
        赤色ボール出現 => ここを <span>Click</span><br />
        ボール跳躍開始 => <u>CANVAS</u>を <span>Click</span><br />
        跳躍スピードアップ => <u>CANVAS</u>を繰り返し <span>Click</span><br />
        ボール停止 => CANVAS <span>Click</span> 回数分、<u>CANVAS</u>から <span>Mouse out</span><br />
        それでは <span>Click</span> & <span>Mouse-out</span> をお楽しみください。
      </button>
      <button class="clear_canvas5" type="button">
        ボールクリア => <u>ボールを停止させてから</u>ここを <span>Click</span>
      </button>
      <button class="splitter" type="button">
        図形とボールを横方向に展開表示 => <span>Click</span><br />
        図形とボールを重ねて表示 => <span>Click</span>
      </button>
      <button class="relo" type="button">
        再読込 => <span>Click</span>
      </button>
    </header>
    <main>
      <canvas class="canvas" id="canvas1"></canvas>
      <canvas class="canvas" id="canvas2"></canvas>
      <canvas class="canvas" id="canvas3"></canvas>
      <canvas class="canvas" id="canvas4"></canvas>
      <canvas class="canvas" id="canvas5"></canvas>
    </main>
    <footer>
      This product is dedicated to Ms. Sicily and Mr. Su. Since Jan, 2022 (C)
      Y.K
    </footer>
  </div>
</body>

</html>
