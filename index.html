<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self';script-src 'self';font-src 'self';style-src 'self';object-src 'none'"
    />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta
      name="description"
      content="Adopting-ESM-with-2D-contexts-put-on-a-canvas."
    />
    <title>canvasESMeducated</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script type="module" src="app.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <header>
        <button class="square">斜めに連なる静止した4つの正方形</button>
        <button class="circle">重なり合った4つの円</button>
        <button class="triangle">斜めに連なる静止した4つの正三角形</button>
        <button class="action">
          暴円
          (円が現われ次第、canvas内のお好きなところをclickしてください。clickするほどよく暴れます。)
        </button>
        <button class="clear">
          <p>Clear</p>
        </button>
      </header>
      <main>
        <canvas id="canvas"></canvas>
      </main>
      <footer>
        Since Jan, 2022 (C) Y.K
      </footer>
    </div>
  </body>
</html>
