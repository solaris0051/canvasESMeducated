<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self';script-src 'self';font-src 'self';style-src 'self';object-src 'none'" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Adopting-ESM-with-2D-contexts-put-on-a-canvas." />
  <title>canvasESMeducated</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="preload" as="style" href="style.css" />
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <script type="module" src="app.js"></script>
</head>

<body>
  <div class="wrapper">
    <header>
      <button class="square" type="button">
        Challenge1: 黄と紫の四角による<span class="underline">ネ〇〇イ</span>の抽象 => <span class="click">Click</span>
      </button>
      <button class="circle" type="button">
        Challenge2: 円はいくつ ? => <span class="click">Click</span>
      </button>
      <button class="triangle" type="button">
        Challenge3: 三角はいくつ ? => <span class="click">Click</span>
      </button>
      <button class="action" type="button">
        赤色ボール出現 => ここを <span class="click">Click</span><br />
        ボール跳躍開始 => <span class="underline">CANVASを</span> <span class="click">Click</span><br />
        跳躍スピードアップ => <span class="underline">CANVASを</span>繰り返し <span class="click">Click</span><br />
        ボール停止 => CANVAS <span class="click">Click</span> 回数分、<span class="underline">CANVASから</span> <span
          class="click">Mouse out</span><br />
        それでは <span class="click">Click</span> & <span class="click">Mouse-out</span> をお楽しみください。
      </button>
      <button class="splitter" type="button">
        中央1軸回転 <span class="click">Click</span>
        <=>水平5軸回転<span class="click">Click</span>
      </button>
      <button class="canvas_speeder" type="button">
        高速回転 <span class="click">Click</span>
        <=> 低速回転<span class="click">Click</span>
      </button>
      <button class="clear_canvas5" type="button">
        ボールクリア => <span class="underline">ボールを停止させてから</span>ここを <span class="click">Click</span><br />
        (ヒント: <span class="click">Mouse-out</span>)
      </button>
      <button class="clear_canvas1_4" type="button">
        図形クリア => <span class="click">Click</span>
      </button>
      <button class="relo" type="button">
        再読込 => <span>Click</span>
      </button>
    </header>
    <main>
      <canvas class="canvas1" id="canvas1"></canvas>
      <canvas class="canvas2" id="canvas2"></canvas>
      <canvas class="canvas3" id="canvas3"></canvas>
      <canvas class="canvas4" id="canvas4"></canvas>
      <canvas class="canvas5" id="canvas5"></canvas>
    </main>
    <footer>
      This product is dedicated to Ms. Sicily and Mr. Su. Since Jan, 2022 (C)
      Y.K
    </footer>
  </div>
</body>

</html>
