<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self';script-src 'self';font-src 'self';style-src 'self';object-src 'none'"
    />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta
      name="description"
      content="Adopting-ESM-with-2D-contexts-put-on-a-canvas."
    />
    <title>canvasESMeducated</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="preload" as="style" href="style.css" />
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <script type="module" src="app.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <header>
        <nav>
          <ol>
            <li>
              <button disabled id="attention">
                Please narrow the width of the window as possible as you can if
                you couldn't get a holistic view. Sorry for the inconvenience.
              </button>
            </li>
            <li>
              <button class="square">
                <span>Click</span> You'll see squares diagonally running down.
              </button>
            </li>
            <li>
              <button class="circle">
                <span>Click</span> Challenge1: Try counting all circles.
              </button>
            </li>
            <li>
              <button class="triangle">
                <span>Click</span> Challenge2: Do the same to triangles.
              </button>
            </li>
            <li>
              <button class="action">
                <span>Click</span> A circle shows up. One more
                <span>click</span> ON THE CANVAS (No, no, not here. I said ON
                THE CANVAS, okay?.) makes it start moving. Repeat
                <span>clicking</span> if you'd want more speed.
              </button>
            </li>
            <li>
              <button class="clear">
                <span>Click</span> here to clear the canvas. At the moment, the
                circle vanishes into...
              </button>
            </li>
          </ol>
        </nav>
      </header>
      <main>
        <canvas id="canvas"></canvas>
      </main>
      <footer>
        This product is dedicated to Ms. Sicily.<br />Since Jan, 2022 (C) Y.K
      </footer>
    </div>
  </body>
</html>
