<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self';script-src 'self';font-src 'self';style-src 'self';object-src 'none'"
    />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta
      name="description"
      content="Adopting-ESM-with-2D-contexts-put-on-a-canvas."
    />
    <title>canvasESMeducated</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="preload" as="style" href="style.css" />
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <script type="module" src="app.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <header>
        <nav>
          <ul>
            <li>
              <button class="square">
                <span>Click</span> You'll see squares diagonally running down
                ~top left to bottom right~.
              </button>
            </li>
            <li>
              <button class="circle">
                <span>Click</span> Challenge1: Try counting all circles.
              </button>
            </li>
            <li>
              <button class="triangle">
                <span>Click</span> Challenge2: Do the same to triangles.
              </button>
            </li>
            <li>
              <button class="action">
                <span>Click</span> A circle shows up. <br />One more
                <span>Click</span> ON THE CANVAS (No, no, not here. I said ON
                THE CANVAS, okay?) makes it start moving.<br />
                Repeat <span>Clicking</span> if you'd want more speed, and you
                can also slow it down to stop it by swiping a
                <span>Mouse out</span> of the canvas. <br />So now, enjoy
                <span>Click</span> & <span>Mouse-out</span>.
              </button>
            </li>
            <li>
              <button class="clear_canvas0">
                <span>Click</span> here to clear figures.
              </button>
            </li>
            <li>
              <button class="clear_canvas1">
                <span>Click</span> here to clear a ball after you stop it ~mouse
                out the same times as you clicked~.
              </button>
            </li>
            <li>
              <button class="relo">
                <span>Click</span> here to reload the whole page.
              </button>
            </li>
          </ul>
        </nav>
      </header>
      <main>
        <canvas id="canvas0"></canvas>
        <canvas id="canvas1"></canvas>
      </main>
      <footer>
        This product is dedicated to Ms. Sicily and Mr. Su. Since Jan, 2022 (C)
        Y.K
      </footer>
    </div>
  </body>
</html>
