<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self';script-src 'self';font-src 'self';style-src 'self';object-src 'none'"
    />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta
      name="description"
      content="Adopting-ESM-with-2D-contexts-put-on-a-canvas."
    />
    <title>canvasESMeducated</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script type="module" src="app.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <header>
        <button class="square">正方形の騎行</button>
        <button class="circle">内包しあう円</button>
        <button class="triangle">正三角形からなる正三角形</button>
        <button class="action">
          暴円
          (ここを<span>click</span>すると円が現われます。続いて<span>canvas</span>内のお好きなところを<span>click</span>してください。<span>click</span>するほどよく暴れます。)
        </button>
        <button class="clear">
          ここを<span>click</span>すると<span>canvas</span>をクリアできます。暴円も空に消えます。
        </button>
      </header>
      <main>
        <canvas id="canvas"></canvas>
      </main>
      <footer>
        Since Jan, 2022 (C) Y.K
      </footer>
    </div>
  </body>
</html>
