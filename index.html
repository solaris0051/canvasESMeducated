<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self';script-src 'self';font-src 'self';style-src 'self';object-src 'none'"
    />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta
      name="description"
      content="Adopting-ESM-with-2D-contexts-put-on-a-canvas."
    />
    <title>canvasESMeducated</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="preload" as="style" href="style.css" />
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <script type="module" src="app.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <header>
        <button class="square" type="button">
          <span>Click</span> You'll see squares diagonally running down ~top
          left to bottom right~.
        </button>
        <button class="circle" type="button">
          <span>Click</span> Challenge1: Try counting all circles.
        </button>
        <button class="triangle" type="button">
          <span>Click</span> Challenge2: Do the same to triangles.
        </button>
        <button class="action" type="button">
          <span>Click</span> here, and then <span>Click</span> CANVAS to make
          circle showing up and moving.<br />
          Repeat <span>Clicking</span> if you'd want more speed.<br />
          You can also slow it down to stop it by swiping a
          <span>Mouse out</span> of the canvas.<br />
          So now, enjoy <span>Click</span> & <span>Mouse-out</span>.
        </button>
        <button class="clear_canvas1_4" type="button">
          <span>Click</span> here to clear figures.
        </button>
        <button class="clear_canvas5" type="button">
          <span>Click</span> here to clear a ball after you stop it ~mouse out
          the same times as you clicked~.
        </button>
        <button class="relo" type="button">
          <span>Click</span> here to reload the whole page.
        </button>
      </header>
      <main>
        <canvas id="canvas1"></canvas>
        <canvas id="canvas2"></canvas>
				<canvas id="canvas3"></canvas>
				<canvas id="canvas4"></canvas>
				<canvas id="canvas5"></canvas>
      </main>
      <footer>
        This product is dedicated to Ms. Sicily and Mr. Su. Since Jan, 2022 (C)
        Y.K
      </footer>
    </div>
  </body>
</html>
